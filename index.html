<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-fluid d-flex flex-column mt-3" id="heading">
            <div class="d-flex justify-content-center align-items-center">
                <img src="https://freesvg.org/img/six-sided-dice.png" alt="" srcset="">
                <h1 class="d-inline px-3">Team</h1>
                <img src="https://freesvg.org/img/six-sided-dice.png" alt="" srcset="">
            </div>
            <h1 class="d-flex justify-content-center align-items-center">Generator</h1>
        </div>
        <hr>
        <section>
            <div class="row">
                <div class="col-7">
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-text">Enter name</span>
                            <input type="text" aria-label="Name" class="form-control" id="nameInput">
                            <button class="btn btn-outline-light" type="button" id="button-addon2" onclick="addName()">Add</button>
                            <button class="btn btn-primary mx-3" type="submit" onclick="generateTeams()">Generate Teams</button>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="row justify-content-between p-2 border border-info rounded" id="nameContainer">
                        </div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="row">
                        <div class="input-group justify-content-between align-content-center">
                            <div class="d-flex">
                                <h4 class="my-auto mx-auto">Teams:</h4>
                            </div>
                            <div class="d-flex w-50">
                                <input class="form-control" type="text" aria-label="teams" id="teamsInput">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addTeams()">ok</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="p-2">
                            <div class="row justify-content-between p-2 border border-info rounded" id="teamContainer">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
